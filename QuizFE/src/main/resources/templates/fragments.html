<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- begin::Head -->
<head th:fragment="head">
    <meta charset="utf-8" />
    <title>Quiz App | Fragments</title>
    <meta name="description" content="Latest updates and statistic charts">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--begin::Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700|Asap+Condensed:500">
    <!--end::Fonts -->

    <!--begin::Page Vendors Styles(used by this page) -->
    <link th:href="@{/plugins/custom/fullcalendar/fullcalendar.bundle.css}" rel="stylesheet" type="text/css" />

    <!--end::Page Vendors Styles -->
    <!--begin::Global Theme Styles(used by all pages) -->
    <link th:href="@{/plugins/global/plugins.bundle.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/style.bundle.css}" rel="stylesheet" type="text/css" />
    <!--end::Global Theme Styles -->

    <link rel="shortcut icon" th:href="@{/media/logos/favicon.ico}" />

    <!-- google reCaptcha api -->
    <script src="https://www.google.com/recaptcha/api.js"></script>

    <!-- MomentJS using for parse DateTime -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js" defer></script>
</head>

<!-- end::Head -->

<!-- begin::Body -->
<body th:style="'background-image: url(' + @{/media/demos/demo8/bg-1.jpg} + ');'"
      class="kt-quick-panel--right kt-demo-panel--right kt-offcanvas-panel--right kt-header--fixed kt-header-mobile--fixed kt-subheader--enabled kt-subheader--transparent kt-page--loading">

<!-- begin:: Page -->

<!-- begin:: Header Mobile -->
<div id="kt_header_mobile" class="kt-header-mobile  kt-header-mobile--fixed" th:fragment="header-mobile">
    <div class="kt-header-mobile__logo">
        <a href="index.html">
            <img alt="Logo" th:src="@{/media/logos/logo-8-sm.png}" />
        </a>
    </div>
    <div class="kt-header-mobile__toolbar">
        <button class="kt-header-mobile__toolbar-toggler" id="kt_header_mobile_toggler"><span></span></button>
        <button class="kt-header-mobile__toolbar-topbar-toggler" id="kt_header_mobile_topbar_toggler"><i class="flaticon-more-1"></i></button>
    </div>
</div>
<!-- end:: Header Mobile -->

<div class="kt-grid kt-grid--hor kt-grid--root">
    <div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--ver kt-page">
        <div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor kt-wrapper" id="kt_wrapper">

            <!-- begin:: Header -->
            <div id="kt_header" class="kt-header kt-grid__item  kt-header--fixed " data-ktheader-minimize="on" th:fragment="header">
                <div class="kt-header__top">
                    <div class="kt-container  kt-container--fluid ">

                        <!-- begin:: Brand -->
                        <div class="kt-header__brand   kt-grid__item" id="kt_header_brand">
                            <div class="kt-header__brand-logo">
                                <a th:href="@{/index}">
                                    <h2>Quiz App</h2>
                                </a>
                            </div>
                        </div>

                        <!-- end:: Brand -->
                        <!-- begin:: Header Top bar -->
                        <div class="kt-header__topbar">

                            <!--begin: Search -->
                            <div class="kt-header__topbar-item kt-header__topbar-item--search">
                                <div class="kt-header__topbar-wrapper">
                                    <div class="kt-quick-search kt-quick-search--inline kt-quick-search--result-compact" id="kt_quick_search_inline">
                                        <form method="POST" th:action="@{/searchQuiz}" class="kt-quick-search__form">
                                            <div class="input-group">
                                                <div class="input-group-prepend"><button type="submit" id="searchQuiz" class="input-group-text"><i class="flaticon2-search-1"></i></button></div>
                                                <input type="text" class="form-control" autocomplete="off" name="search" placeholder="Search...">
                                                <div class="input-group-append"><span class="input-group-text"><i class="la la-close kt-quick-search__close" style="display: none;"></i></span></div>
                                            </div>
                                        </form>
                                        <div id="kt_quick_search_toggle" data-toggle="dropdown" data-offset="0px,10px"></div>
                                        <div class="dropdown-menu dropdown-menu-fit dropdown-menu-right dropdown-menu-anim dropdown-menu-lg">
                                            <div class="kt-quick-search__wrapper kt-scroll" data-scroll="true" data-height="300" data-mobile-height="200">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--end: Search -->

                            <!--begin: Language bar -->
                            <div class="kt-header__topbar-item kt-header__topbar-item--langs">
                                <div class="kt-header__topbar-wrapper" data-toggle="dropdown" data-offset="0px,10px">
											<span class="kt-header__topbar-icon">
												<img class="" th:src="@{/media/flags/226-united-states.svg}" alt="" />
											</span>
                                </div>
                                <div class="dropdown-menu dropdown-menu-fit dropdown-menu-right dropdown-menu-anim">
                                    <ul class="kt-nav kt-margin-t-10 kt-margin-b-10">
                                        <li class="kt-nav__item kt-nav__item--active">
                                            <a href="#" class="kt-nav__link">
                                                <span class="kt-nav__link-icon"><img th:src="@{/media/flags/226-united-states.svg}" alt="" /></span>
                                                <span class="kt-nav__link-text">English</span>
                                            </a>
                                        </li>
                                        <li class="kt-nav__item">
                                            <a href="#" class="kt-nav__link">
                                                <span class="kt-nav__link-icon"><img th:src="@{/media/flags/220-vietnam.svg}" alt="" /></span>
                                                <span class="kt-nav__link-text">Vietnamese</span>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <!--end: Language bar -->

                            <!--begin: User bar -->
                            <div class="kt-header__topbar-item kt-header__topbar-item--user">
                                <div class="kt-header__topbar-wrapper" data-toggle="dropdown" data-offset="0px,10px">
                                    <span class="kt-header__topbar-welcome kt-visible-desktop">Hi,</span>

                                    <!-- Comment for test front-end page - NamTK2 29/09/2021 -->

                                    <th:block th:if="${memberObject?.firstName == null}">
                                        <span class="kt-header__topbar-username kt-visible-desktop">There</span>
                                    </th:block>
                                    <th:block th:unless="${memberObject?.firstName == null}">
                                        <span class="kt-header__topbar-username kt-visible-desktop">[[${memberObject?.firstName}]]</span>
                                    </th:block>
                                    <th:block th:if="${memberObject?.avatar == null}">
                                        <img th:src="@{/image/default_avatar.png}" alt="Pic">
                                    </th:block>
                                    <th:block th:unless="${memberObject?.avatar == null}">
                                        <img th:src="'data:image/jpeg;base64,' + ${memberObject?.convertImageToString()}" alt="Pic">
                                    </th:block>
                                    <span class="kt-header__topbar-icon kt-bg-brand kt-font-lg kt-font-bold kt-font-light kt-hidden">S</span>
                                    <span class="kt-header__topbar-icon kt-hidden"><i class="flaticon2-user-outline-symbol"></i></span>
                                </div>
                                <div class="dropdown-menu dropdown-menu-fit dropdown-menu-right dropdown-menu-anim dropdown-menu-xl">
                                    <!--begin: Navigation -->
                                    <div class="kt-notification">
                                        <a th:href="@{/setting/information}" class="kt-notification__item">
                                            <div class="kt-notification__item-icon">
                                                <i class="flaticon2-calendar-3 kt-font-success"></i>
                                            </div>
                                            <div class="kt-notification__item-details">
                                                <div class="kt-notification__item-title kt-font-bold">
                                                    My Profile
                                                </div>
                                                <div class="kt-notification__item-time">
                                                    Account settings and more
                                                </div>
                                            </div>
                                        </a>
                                        <div class="kt-notification__custom kt-space-between">
                                            <a th:href="@{/logout}" class="btn btn-label btn-label-brand btn-sm btn-bold">Sign Out</a>
                                        </div>
                                    </div>
                                    <!--end: Navigation -->
                                </div>
                            </div>
                            <!--end: User bar -->
                        </div>
                        <!-- end:: Header Top bar -->
                    </div>
                </div>
                <div class="kt-header__bottom" th:fragment="header-bottom">
                    <div class="kt-container  kt-container--fluid ">
                        <!-- begin: Header Menu -->
                        <button class="kt-header-menu-wrapper-close" id="kt_header_menu_mobile_close_btn"><i class="la la-close"></i></button>
                        <div class="kt-header-menu-wrapper" id="kt_header_menu_wrapper">
                            <div id="kt_header_menu" class="kt-header-menu kt-header-menu-mobile ">
                                <ul class="kt-menu__nav ">
                                    <li class="kt-menu__item" aria-haspopup="true"><a th:href="@{/index}" class="kt-menu__link"><span class="kt-menu__link-text">Dashboards</span></a>
                                    </li>
                                    <li class="kt-menu__item  kt-menu__item--submenu kt-menu__item--rel" data-ktmenu-submenu-toggle="click" aria-haspopup="true"><a href="javascript:;" class="kt-menu__link kt-menu__toggle"><span class="kt-menu__link-text">Manage</span><i class="kt-menu__hor-arrow la la-angle-down"></i><i class="kt-menu__ver-arrow la la-angle-right"></i></a>
                                        <div class="kt-menu__submenu kt-menu__submenu--classic kt-menu__submenu--left">
                                            <ul class="kt-menu__subnav">
                                                <li class="kt-menu__item  kt-menu__item--submenu" data-ktmenu-submenu-toggle="hover" aria-haspopup="true"><a href="javascript:;" class="kt-menu__link kt-menu__toggle"><i class="kt-menu__link-icon flaticon2-notepad"></i><span class="kt-menu__link-text">Create</span><i class="kt-menu__hor-arrow la la-angle-right"></i><i class="kt-menu__ver-arrow la la-angle-right"></i></a>
                                                    <div class="kt-menu__submenu kt-menu__submenu--classic kt-menu__submenu--right">
                                                        <ul class="kt-menu__subnav">
                                                            <li class="kt-menu__item " aria-haspopup="true"><a th:href="@{/manage/create-quiz}" class="kt-menu__link "><i class="kt-menu__link-bullet kt-menu__link-bullet--dot"><span></span></i><span class="kt-menu__link-text">Create Quiz</span></a></li>
                                                            <li class="kt-menu__item " aria-haspopup="true"><a th:href="@{/manage/create-question}" class="kt-menu__link "><i class="kt-menu__link-bullet kt-menu__link-bullet--dot"><span></span></i><span class="kt-menu__link-text">Create Question</span></a></li>
                                                        </ul>
                                                    </div>
                                                </li>
                                                <li class="kt-menu__item" aria-haspopup="true"><a th:href="@{/manage/report}" class="kt-menu__link"><i class="kt-menu__link-icon flaticon-graph"></i><span class="kt-menu__link-text">Reports</span><i class="kt-menu__ver-arrow la la-angle-right"></i></a>
                                                </li>
                                            </ul>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <!-- end: Header Menu -->
                    </div>
                </div>
            </div>
            <!-- end:: Header -->

            <!-- begin:: Footer -->
            <div class="kt-footer  kt-grid__item" id="kt_footer" th:fragment="footer">
                <div class="kt-container  kt-container--fluid ">
                    <div class="kt-footer__wrapper">
                        <div class="kt-footer__copyright">
                            2021&nbsp;&copy;&nbsp; FSOFT Academy - HCM21_FR_JAVA_07 - Group 03
                        </div>
                    </div>
                </div>
            </div>
            <!-- end:: Footer -->
        </div>
    </div>
</div>
<!-- end:: Page -->

        "colors": {
            "state": {
                "brand": "#716aca",
                "light": "#ffffff",
                "dark": "#282a3c",
                "primary": "#5867dd",
                "success": "#34bfa3",
                "info": "#36a3f7",
                "warning": "#ffb822",
                "danger": "#fd3995"
            },
            "base": {

            }
        }
    };
</script>
<!-- end::Global Config -->

<!--begin::Global Theme Bundle(used by all pages) -->
<script th:src="@{/plugins/global/plugins.bundle.js}" type="text/javascript"></script>
<script th:src="@{/js/scripts.bundle.js}" type="text/javascript"></script>
<script th:src="@{/js/jquery.countdown.js}" type="text/javascript"></script>
<!--end::Global Theme Bundle -->

<script th:src="@{/js/pages/dashboard.js}" type="text/javascript"></script>
<script th:src="@{/js/pages/custom/user/profile.js}" type="text/javascript"></script>
</body>
<!-- end::Body -->
</html>
